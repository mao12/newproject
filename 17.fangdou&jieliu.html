<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>防抖和节流</title>
    <script src="js/jquery-3.2.1.min.js"></script>
    <style>
        body,html{
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        img{
            width: 100px;
            height: 60px;
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="img/baby4.jpg" alt="" id="angel">
    <script>
        $(function(){
            var timer = null;
            $(document).on('mousemove', function(e){
                if(timer) {
                    return
                };
                timer = setTimeout(function(){
                    $('#angel').css('top', e.pageY + 'px').css('left', e.pageX + 'px')
                    timer = null;
                }, 16);
            })
        })
    </script>
</body>
</html>
